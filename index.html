	<title>Exercise 3: GREETING APP</title>

<body>
   <div class="container">
   	<h1>Greeting App</h1><hr>
   	
   	<form>
   		<label for="fname">Enter Name:</label>
   		<input type="text" id="fname" class="form-control">

   		<h2 id="guestName">Welcome guest!</h2>
   		<button type="button" class="btn btn-primary" onClick="greet()" >GREET</button>
   		<button type="button" class="btn btn-primary" onClick="window.location.reload()">REFRESH</button>
   	</form>

   	<script type="text/javascript">
   		function greet() {
   			var name = document.getElementById('fname').value;

            document.getElementById('guestName').innerHTML = 'Welcome, ' + name;
   		}
   	</script>  	
   </div>
